# Model type
type: atn_token_predictor
module_type: music

# Model parameters
hidden_size: 2
latent_depth: 256
channel_dim_change_list: [2, 2, 2, 2, 2, 2, 2, 2]
input_channels: 1
conv_out_channels: 1
vocabulary_size: 2048
num_codebooks: 4
num_res_block_conv: 4
dilation_factor: 3
activation_type: relu

# Encoder parameters
encoder_kernel_size: 3
encoder_dim_change_kernel_size: 3

# Decoder parameters
slice_length: 256
decoder:
  hidden_dim: 128
  num_encoders: 2
  num_decoders: 3
  num_heads: 4
  